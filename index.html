<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--

    <title>MediaRecorder & WebCodecs decode/encode test</title>

    <meta name="description" content="A simple website" />
    <meta name="robots" content="index,follow" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>

    <!-- The wrapper and content divs set margins and positioning -->
    <div class="wrapper">
      <div class="content" role="main">
        <!-- This is the start of content for our page -->
        <h1 class="title">MediaRecorder & WebCodecs decode/encode test</h1>


        <button id="record">Record</button>
        <button id="stop">Stop</button>

        <figure>
          <video height="50%" id="inputVideo" autoplay muted></video>
          <br />
          Live preview
        </figure>

        <figure>
          <video height="50%" id="recording" autoplay muted></video>
          <br />
          Recorded video
        </figure>

        <br />

      </div>
    </div>
